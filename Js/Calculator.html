<!DOCTYPE>

<html>

<head>
   <script src="script.js" defer></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="calc-body">
      <div class="display" id="num">
      </div>
      <div class="calculator">
         <div id="row">
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="division">/</button>
         </div>
         <div id="row">
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="multiplies">*</button>
         </div>
         <div id="row">
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="subtract">-</button>
         </div>
         <div id="row">
            <button id="decimal">.</button>
            <button id="num0">0</button>
            <button id="plus">+</button>
            <button id="clearScreen" style= "background-color: red;">C</button>
         </div>
         
         <div class="row">
            <button id="equalTo" class="btn-equals">=</button>
         </div>
      </div>
</body>

</html>
