<div class="main-content-container">
  <div class="movies">
    <div class="movies-heading">
      <span class="heading">Recommended Movies</span>
      <span class="see-all">See All ></span>
    </div>
    <div class="card-container">
      <app-movie-list
           *ngFor="let movie of movies"
        [movie]="movie" (onItemClick)="itemClick(movie)"></app-movie-list>
    </div>
  </div>
</div>
<div [ngStyle]="{'background-color': backgroundColor,'color' : color }" class="main-content-container">
  <div class="movies">
    <div class="movies-heading">
      <span class="heading">Premieres</span>
      <span class="see-all">See All ></span>
    </div>
    <div class="card-container">
      <app-premier-list
        *ngFor="let premier of premiers"
        [premier]="premier"
      ></app-premier-list>
    </div>
  </div>
</div>
