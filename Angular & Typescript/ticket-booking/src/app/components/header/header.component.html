<div class="header-container">
  <div *ngIf="getMainHeader('/seats')">
    <div class="header-top-container">
      <div class="logo">
        <span><img src="../../assets/bookmyshow.png" (click)='gotoHome()'></span>
          <input #searchInput [(ngModel)]="name"
          type="text"
          placeholder="Search for Movies,Events,Plays,Sports and Activities" [matAutocomplete]="auto"/>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of movies" [value]="option.movieTitle" (click)="itemClick(option.movieTitle)">
              {{option.movieTitle }}
            </mat-option>
          </mat-autocomplete>
      </div>
      <div class="sign-in">
        <span><div ngbDropdown>
          <button class="btn btn-outline-primary btn-sm nav-btn" ngbDropdownToggle>
            {{text}}
          </button>
        </div></span>
        <span><button class="signin-button">Sign in</button></span>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="header-bottom-container">
      <div class="header-left-list">
          <ul>
              <li *ngFor="let item of headerLeftNavList">{{ item }}</li>
          </ul>
      </div>
      <div class="header-right-list">
          <ul>
              <li *ngFor="let item of headerRightNavList">{{ item }}</li>
          </ul>
      </div>
  </div>
  </div>
</div>
