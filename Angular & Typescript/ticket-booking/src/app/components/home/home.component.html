<div class="middle-content-container">
    <div class="main-banner-container">
        <ngb-carousel>
          <ng-template *ngFor="let image of images" ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="image" alt="" />
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    <div class="main-content-container">
        <div class="movies">
          <div class="movies-heading">
            <span class="heading" >Recommended Movies</span>
            <span class="see-all">See All ></span>
          </div>
          <div class="card-container">
            <a *ngFor="let movie of movies" [routerLink]="['./booking',movie.movieTitle]"><app-movies
             [movie]="movie"></app-movies></a>
          </div>
        </div>
      </div>
      <div [ngStyle]="{'background-color': '#2B3148','color' : 'white' }" class="main-content-container">
        <div class="movies">
          <div class="movies-heading">
            <span class="heading">Premieres</span>
          </div>
          <div class="card-container">
            <app-premiers
              *ngFor="let premier of premiers"
              [premier]="premier"
            ></app-premiers>
          </div>
        </div>
      </div>
</div>
